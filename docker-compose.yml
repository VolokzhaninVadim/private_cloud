services:
  db:
    image: postgres:16
    container_name: nextcloud-postgres
    shm_size: '2gb'
    volumes:
      - ./db-data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${NEXTCLOUD_PG_PASSWORD}
      - POSTGRES_CONFIG="
          shared_buffers = 4GB
          work_mem = 32MB
          maintenance_work_mem = 2GB
          effective_cache_size = 12GB
          random_page_cost = 1.1
          max_parallel_workers_per_gather = 4
          wal_buffers = 16MB
          checkpoint_timeout = 30min
          max_wal_size = 8GB
          min_wal_size = 2GB
          autovacuum_vacuum_scale_factor = 0.05
          autovacuum_analyze_scale_factor = 0.02
          autovacuum_max_workers = 4
          idle_in_transaction_session_timeout = 10min
          log_min_duration_statement = 1000
        "
    env_file: ".env"
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nextcloud"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: nextcloud:latest
    container_name: nextcloud-app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./nextcloud:/var/www/html
      - ./app/config:/var/www/html/config
      - ./app/custom_apps:/var/www/html/custom_apps
      - ./app/data:/var/www/html/data
      - ./app/themes:/var/www/html/themes
      - /etc/localtime:/etc/localtime
      - /mnt/documents:/mnt/documents
      - /mnt/media:/mnt/media
      - /mnt/private_media:/mnt/private_media
    ports:
      - 80:80
      - 443:443
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${NEXTCLOUD_PG_PASSWORD}
      - VIRTUAL_HOST=${EXTERNAL_URL}
      - OVERWRITECLIURL=https://nextcloud.${EXTERNAL_URL}
      - OVERWRITEPROTOCOL=https
      - LETSENCRYPT_HOST=${EXTERNAL_URL}
      - LETSENCRYPT_EMAIL=${EMAIL}
      - NEXTCLOUD_HOSTNAME='My cloud'
      - NEXTCLOUD_TRUSTED_DOMAINS=https://nextcloud.${EXTERNAL_URL}
      - REDIS_HOST=redis
      - PHP_MEMORY_LIMIT=4G
      - PHP_MAX_EXECUTION_TIME=600
      - PHP_UPLOAD_LIMIT=10G
      - APACHE_DISABLE_REWRITE_IP=1
    restart: unless-stopped
    env_file: ".env"
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/status.php"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:alpine
    container_name: nextcloud-redis
    volumes:
      - ./config_redis:/data
    restart: unless-stopped
    networks:
      - default

  elasticsearch:
    image: nextcloud/aio-fulltextsearch:latest
    container_name: nextcloud-elasticsearch
    hostname: elasticsearch
    environment:
      - ES_JAVA_OPTS=-Xms4g -Xmx4g
      - bootstrap.memory_lock=true
      - cluster.name=nextcloud
      - discovery.type=single-node
      - logger.org.elasticsearch.discovery=WARN
      - http.port=9200
      - xpack.license.self_generated.type=basic
      - xpack.security.enabled=false
      - indices.query.bool.max_clause_count=8192
    volumes:
      - ./config_elasticsearch:/usr/share/elasticsearch/data:rw
    ports:
      - 9200:9200
      - 9300:9300
    restart: unless-stopped
    ulimits:
      memlock:
        soft: -1
        hard: -1
    cap_add:
      - IPC_LOCK
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8192m
    networks:
      - default

  syncthing:
    image: lscr.io/linuxserver/syncthing:latest
    container_name: syncthing
    hostname: syncthing
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./config_syncthing:/config
      - /mnt/private_media:/mnt/private_media
      - /mnt/documents:/mnt/documents
    ports:
       - 8384:8384 # Web UI
       - 22000:22000/tcp # TCP file transfers
       - 22000:22000/udp # QUIC file transfers
       - 21027:21027/udp # Receive local discovery broadcasts
    restart: unless-stopped
    networks:
      - default

  onlyoffice:
    container_name: onlyoffice-documentserver
    image: onlyoffice/documentserver:latest
    depends_on:
      - db
      - app
    restart: always
    volumes:
      - ./config_onlyoffice:/var/www/onlyoffice/Data
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=${ONLYOFFICE_SECRET}
    ports:
      - '8080:80'
    env_file: ".env"
    networks:
      - default

networks:
  default:
    name: nextcloud-network
    driver: bridge
    attachable: true
